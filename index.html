<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around the U.S.</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__image" src="./images/around-the-us-logo.svg" alt="around the u.s. logo">
    </header>
    <main class="page__main">
        <section class="profile">
            <div class="profile__info-container">
                <img class="profile__avatar" src="./images/Jacques-Cousteau-image.jpg" alt="profile photo">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit-button" type="button" aria-label="edit-profile"></button>
                    </div>
                    <p class="profile__proffesion">Explorer</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="add"></button>
        </section>
        <section class="cards">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyrigth">&#169; 2021 Around The U.S.</p>
    </footer>
    <section class="popup popup_disable popup_content_profile-edit">
        <div class="popup__conainer">
            <button class="popup__close-button" type="button" aria-label="close-form"></button>
            <form class="popup__form" name="edit-profile" novalidate>
                <h2 class="popup__heading">Edit profile</h2>
                <input class="popup__text-input popup__text-input_content_name" id="input-name" type="text"
                    placeholder="Name" name="name" minlength="2" maxlength="40" required>
                <span class="popup__text-input-error" id="input-name-error"></span>
                <input class="popup__text-input popup__text-input_content_profession" id="input-profession" type="text"
                    placeholder="About me" name="proffesion" minlength="2" maxlength="200" required>
                <span class="popup__text-input-error" id="input-profession-error"></span>
                <button class="popup__save-button" type="submit">Save</button>
            </form>
        </div>
    </section>
    <section class="popup popup_disable popup_content_add-place">
        <div class="popup__conainer">
            <button class="popup__close-button" type="button" aria-label="close-form"></button>
            <form class="popup__form" name="add-photo" novalidate>
                <h2 class="popup__heading">New place</h2>
                <input class="popup__text-input popup__text-input_content_place-name" id="input-place-name" type="text" placeholder="Title"
                    name="place-name" minlength="1" maxlength="30" required>
                <span class="popup__text-input-error" id="input-place-name-error"></span>
                <input class="popup__text-input popup__text-input_content_link" id="input-link" type="url" placeholder="Image link"
                    name="link" required>
                <span class="popup__text-input-error" id="input-link-error"></span>
                <button class="popup__save-button" type="submit">Create</button>
            </form>
        </div>
    </section>
    <section class="popup popup_disable popup_content_big-screen-image">
        <div class="big-screen-image">
            <button class="popup__close-button" type="button" aria-label="close-form"></button>
            <img class="big-screen-image__image" src="./images/Jacques-Cousteau-image.jpg" alt="profile photo">
            <p class="big-screen-image__name">something</p>
        </div>
    </section>
    <template id="card">
        <article class="card">
            <button class="card__delete" type="button" aria-label="delete"></button>
            <div class="card__image-container">
                <img class="card__image">
            </div>
            <div class="card__details">
                <h2 class="card__name"></h2>
                <button class="card__heart" type="button" aria-label="like"></button>
            </div>
        </article>
    </template>
    <!-- the file name is with upper case (Card) -->
    <script type="module" src="./js/Card.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/FormValidator.js"></script>
</body>

</html>
